<head>
    <title>{{ .Title }} &mdash; {{ .Site.Title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    {{ if .Params.description -}}
    <meta name="description" content="{{ .Params.description }}">
    {{ else -}}
    <meta name="description" content="OpenStreetMap ist eine frei editierbare Weltkarte, erstellt von einer globalen Community – offen, kostenlos, für alle.">
    {{- end }}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="de" />
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ (resources.Get "css/style.css" | resources.Minify).RelPermalink }}" media="all">
    <link rel="preload" href="/fonts/Sarabun-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Sarabun-Bold.woff2" as="font" type="font/woff2" crossorigin>
</head>
